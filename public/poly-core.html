<!DOCTYPE html><html><head><title>Poly CORE</title><meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"><script src="components/platform/platform.js"></script><!-- poly core--><link rel="import" href="components/font-roboto/roboto.html"/><link rel="import" href="components/core-scaffold/core-scaffold.html"/><link rel="import" href="components/core-header-panel/core-header-panel.html"/><link rel="import" href="components/core-toolbar/core-toolbar.html"/><link rel="import" href="components/core-icon/core-icon.html"/><link rel="import" href="components/core-item/core-item.html"/><link rel="import" href="components/core-menu-button/core-menu-button.html"/><!-- paper--><link rel="import" href="components/paper-tabs/paper-tabs.html"/><link rel="import" href="components/paper-toast/paper-toast.html"/><link rel="import" href="components/paper-button/paper-button.html"/><link href="/css/main.css" rel="stylesheet"/><style>core-toolbar {
